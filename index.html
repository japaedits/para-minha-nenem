<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Natal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0b3d2e; /* Fundo escuro */
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .message {
      font-size: 3.5em;
      font-weight: bold;
      text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .lights {
      position: absolute;
      top: 50px; /* Ajuste para posicionar as luzes um pouco mais abaixo */
      width: 100%;
      height: 100px;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .light {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      animation: blink 1.5s infinite alternate;
    }

    /* Cores das luzes */
    .light:nth-child(1) { background-color: red; }
    .light:nth-child(2) { background-color: green; }
    .light:nth-child(3) { background-color: blue; }
    .light:nth-child(4) { background-color: yellow; }
    .light:nth-child(5) { background-color: pink; }
    .light:nth-child(6) { background-color: white; }
    .light:nth-child(7) { background-color: gold; }
    .light:nth-child(8) { background-color: purple; }
    .light:nth-child(9) { background-color: orange; }
    .light:nth-child(10) { background-color: lime; }
    .light:nth-child(11) { background-color: cyan; }
    .light:nth-child(12) { background-color: magenta; }
    .light:nth-child(13) { background-color: turquoise; }
    .light:nth-child(14) { background-color: violet; }
    .light:nth-child(15) { background-color: silver; }
    .light:nth-child(16) { background-color: red; }
    .light:nth-child(17) { background-color: green; }
    .light:nth-child(18) { background-color: yellow; }
    .light:nth-child(19) { background-color: white; }
    .light:nth-child(20) { background-color: pink; }

    /* Efeito de piscar das luzes */
    @keyframes blink {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    /* Padrão de Zig-Zag para as luzes */
    .light {
      top: 0;
      animation: blink 1.5s infinite alternate;
    }

    .light:nth-child(odd) {
      animation-duration: 1.2s;
    }

    .light:nth-child(even) {
      animation-duration: 0.8s;
    }

    /* Posições em Zig-Zag para as luzes */
    .light:nth-child(1) { left: 5%; top: 0; }
    .light:nth-child(2) { left: 15%; top: 0; }
    .light:nth-child(3) { left: 25%; top: 0; }
    .light:nth-child(4) { left: 35%; top: 0; }
    .light:nth-child(5) { left: 45%; top: 0; }
    .light:nth-child(6) { left: 55%; top: 0; }
    .light:nth-child(7) { left: 65%; top: 0; }
    .light:nth-child(8) { left: 75%; top: 0; }
    .light:nth-child(9) { left: 85%; top: 0; }
    .light:nth-child(10) { left: 95%; top: 0; }

    .light:nth-child(11) { left: 5%; top: 20px; }
    .light:nth-child(12) { left: 15%; top: 20px; }
    .light:nth-child(13) { left: 25%; top: 20px; }
    .light:nth-child(14) { left: 35%; top: 20px; }
    .light:nth-child(15) { left: 45%; top: 20px; }
    .light:nth-child(16) { left: 55%; top: 20px; }
    .light:nth-child(17) { left: 65%; top: 20px; }
    .light:nth-child(18) { left: 75%; top: 20px; }
    .light:nth-child(19) { left: 85%; top: 20px; }
    .light:nth-child(20) { left: 95%; top: 20px; }

    /* Mais luzes para baixo com pequena separação */
    .light:nth-child(21) { left: 5%; top: 40px; }
    .light:nth-child(22) { left: 15%; top: 40px; }
    .light:nth-child(23) { left: 25%; top: 40px; }
    .light:nth-child(24) { left: 35%; top: 40px; }
    .light:nth-child(25) { left: 45%; top: 40px; }
    .light:nth-child(26) { left: 55%; top: 40px; }
    .light:nth-child(27) { left: 65%; top: 40px; }
    .light:nth-child(28) { left: 75%; top: 40px; }
    .light:nth-child(29) { left: 85%; top: 40px; }
    .light:nth-child(30) { left: 95%; top: 40px; }

    /* Estilo do botão */
    .button {
      margin-top: 50px; /* Coloca o botão abaixo da mensagem */
      padding: 12px 30px;
      background-color: #f2c14e;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #f29c11;
      transform: scale(1.1);
    }

    .button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="lights">
    <!-- Luzes de Natal em padrão Zig-Zag -->
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <!-- Mais luzes abaixo -->
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <div class="message">EU TE AMO MUITO CABEÇUDA</div>

  <!-- Botão para outra página com o novo texto -->
  <a href="segunda_pagina.html">
    <button class="button">Aperta aqui, eu duvido</button>
  </a>
</body>
</html>
